<h2>Create a new room</h2>
<form ng-submit="submitForm()"> <!--action="/action_page.php"-->
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" ng-model="email">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>


<div class="col-md-6 col-md-offset-3">
    <h1>Home</h1>
    <p>{{bodyText}}</p>
    <button ng-click="openModal('custom-modal-1')">Open Modal 1</button>
    <button ng-click="openModal('custom-modal-2')">Open Modal 2</button>
</div>

<modal id="custom-modal-1">
    <div class="levelOne">
        <div class="modal-body">

            <!--Everything inside the modal-body can be changed and the modal will work the same.-->
            <h1>A Custom Modal!</h1>
            <p>
                Home page text: <input type="text" ng-model="bodyText" />
            </p>
            <button ng-click="closeModal('custom-modal-1');">Close</button>

        </div>
    </div>
    <div class="modal-background"></div>
</modal>
